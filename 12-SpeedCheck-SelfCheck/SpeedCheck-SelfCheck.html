<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="keyword" content="html, css, javaScript">
  <link rel="stylesheet" href="./SpeedCheck-SelfCheck.css">
  <script src="./SpeedCheck-SelfCheck.js" defer></script>
  <title>반응 속도 체크</title>
</head>

<body>
  <header>
    반응 속도 체크
  </header>
  <main>
    <div id="screen" class='waiting'>
      준비가 됬다면 클릭하세요
    </div>
    <button id="btn">처음부터 다시시작</button>
    <div class="div01">
      <div class="record">
        <div>
          현재: <span id="speed">0</span>ms
        </div>
        <div>
          평균: <span id="average">0</span>ms
        </div>
      </div>
      <div>
        <div>
          1위: <span id="num01"></span>ms
        </div>
        <div>
          2위: <span id="num02"></span>ms
        </div>
        <div>
          3위: <span id="num03"></span>ms
        </div>
        <div>
          4위: <span id="num04"></span>ms
        </div>
        <div>
          5위: <span id="num05"></span>ms
        </div>
      </div>
    </div>
  </main>
</body>

</html>
