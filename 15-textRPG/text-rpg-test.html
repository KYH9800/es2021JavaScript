<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="keyword" content="html, css, javaScript">
  <link rel="stylesheet" href="./text-rpg-test.css">

  <title>텍스트 RPG 게임</title>
</head>

<body>
  <header>
    <div class="charactor">
      <div id="sicssor">시저</div>
      <div id="marin">마린</div>
      <div id="verchur">벌쳐</div>
    </div>
    <!---->
    <div class="user">
      <div id="name" class="name">시저</div>
      <div id="job" class="job">탱크</div>
      <div>
        <span id="gold">100 </span>Gold
      </div>
    </div>
    <!---->
    <div class="experience">
      <div class="level">
        LEVEL <span id="level">0</span>
      </div>
      <div class="exp">
        EXP <img src="" alt="EXP">
      </div>
    </div>
    <!---->
    <div class="hp">
      <div>
        HP
      </div>
      <div>
        <img src="" alt="HP">
      </div>
      <div>
        <span id="hp">100</span> / 100
      </div>
    </div>
    <!---->
    <div class="score">
      <div>
        승리: <span id="win">0</span> 회
      </div>
      <div>
        패배: <span id="lose">0</span> 회
      </div>
    </div>
  </header>

  <main>
    <button>공격</button>
    <button>회복</button>
    <button>도망</button>
    <div>
      <img src="" alt="주인공 이미지"> VS <img src="" alt="컴퓨터 이미지">
    </div>

    <div id="log"></div>
  </main>
