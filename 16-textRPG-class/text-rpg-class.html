<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="./text-rpg-class.css">
  <script src="./text-rpg-class.js" defer></script>
  <title>textRPG 게임</title>
</head>

<body>
  <div class="mainVar">TEXT RPG CLASS</div>
  <!--주인공의 이름을 입력-->
  <form id="start-screen">
    <input id="name-input" placeholder="주인공의 이름을 입력하세요!" />
    <button id="start">시작</button>
  </form>
  <!--나의 정보-->
  <div id="screen">
    <div id="hero-stat">
      <!--
        * hero-name: 주인공 이름
        * hero-level: 주인공 레벨
        * hero-hp: 주인공 HP
        * hero-xp: 주인공 XP
        * hero-att: 공격력 ATT
      -->
      <span id="hero-name"></span>
      <span id="hero-level"></span>
      <span id="hero-hp"></span>
      <span id="hero-xp"></span>
      <span id="hero-att"></span>
    </div>
    <!--일반모드-->
    <form id="game-menu" style="display: none;">
      <div id="menu-1">1. 모험</div>
      <div id="menu-2">2. 휴식</div>
      <div id="menu-3">3. 종료</div>
      <input id="menu-input" />
      <button id="menu-button">입력</button>
    </form>
    <!--전투모드-->
    <form id="battle-menu" style="display: none;">
      <div>1. 공격</div>
      <div>2. 회복</div>
      <div>3. 도망</div>
      <input id="battle-input" />
      <button id="battle-button">입력</button>
    </form>
    <!--적의 정보-->
    <div />
    <div class="msg">
      <div id="message"></div>
      <div id="monster-stat">
      </div>
      <!--
        * monster-name: 몬스터 이름
        * monster-hp: 몬스터 HP
        * monster-att: 몬스터 공격력 ATT
      -->
      <span id="monster-name"></span>
      <span id="monster-hp"></span>
      <span id="monster-att"></span>
    </div>
  </div>
</body>

</html>
